name: Test Action
on:
  pull_request:
    branches:
      - "**"
    paths:
      - wiki/**
      - .github/workflows/test.yaml
      - .github/workflows/wiki.yaml
concurrency:
  group: wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          dry-run: true